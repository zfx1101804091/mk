spring.datasource.url = jdbc:mysql://localhost:3306/demo?serverTimezone=UTC&useSSL=falsespring.datasource.username = rootspring.datasource.password = rootspring.datasource.driverClassName = com.mysql.jdbc.Driver#spring.mvc.view.prefix=classpath:/templates/#spring.mvc.view.suffix=.htmlmybatis.mapperLocations=classpath*:mapper/*.xmlmybatis.type-aliases-package=com.example.mk.bean.UserBean#devtools可以实现页面热部署（即页面修改后会立即生效，这个可以直接在application.properties文件中配置spring.thymeleaf.cache=false来实现）spring.thymeleaf.cache=false#热部署生效spring.devtools.restart.enabled: true#设置重启的目录#spring.devtools.restart.additional-paths: src/main/java#classpath目录下的WEB-INF文件夹内容修改不重启#spring.devtools.restart.exclude: WEB-INF/**